<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediplus Lite</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <section class="useful_links">
            <!-- I can use tags like "ul" and "li" to define a list and items-->
            <a href="">About</a>
            <a href="">Doctors</a>
            <a href="">Contact</a>
            <a href="">FAQ</a>
        </section>
        <section class="contact">
            <span class="telephone">
                <i class="fa-solid fa-phone" ></i>
                <p>+880 1234 56789</p>
            </span>
            <span class="email">
                <i class="fa-solid fa-envelope"></i>
                <a href="">email@domain.com</a>
            </span>
        </section>
    </header>
    <hr class="header_to_nav">
    <nav>   
        <a href="">
            <img src="images/logo.png" alt="" >
        </a>
        <ul class="nav_options">
            <li class="select">Home</li>
            <li>Doctors</li>
            <li>Services</li>
            <li>Pages
                <i class="fa-solid fa-chevron-down"></i>
                <ul class="pages_option">
                    <li>404 Error</li>
                </ul>
            </li>
            <li>Blogs
                <i class="fa-solid fa-chevron-down"></i>
                <ul class="pages_option">
                    <li>Blog Details</li>
                </ul>
            </li>
            <li>Contact Us</li>
        </ul>
        <button class="nav_button">Book Appointment</button>
    </nav>
</body>
</html>
